<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory de los Muertos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory de los Muertos</h1>
            <p class="instructions">Watch the sequence of skulls, then repeat the pattern.</p>
        </header>

        <div id="game-board" class="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="game-info">
            <p>Level: <span id="level">1</span></p>
            <p id="status">Press Start to Play</p>
        </div>

        <div class="controls">
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
